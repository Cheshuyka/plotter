<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #ff5722;
            outline: none;
        }

        .form-group .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .form-group input.invalid {
            border-color: red;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #ff5722;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form id="loginForm">
            <!-- Почта -->
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Пожалуйста, введите корректный email.</div>
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError">Пароль должен содержать не менее 6 символов.</div>
            </div>

            <!-- Чекбокс "Запомнить меня" -->
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Запомнить меня</label>
            </div>

            <!-- Кнопка входа -->
            <button type="submit">Войти</button>
        </form>

        <!-- Ссылка на регистрацию -->
        <div class="register-link">
            Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            let isValid = true;

            // Валидация почты
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                emailError.style.display = 'block';
                emailInput.classList.add('invalid');
                isValid = false;
            } else {
                emailError.style.display = 'none';
                emailInput.classList.remove('invalid');
            }

            // Валидация пароля
            if (passwordInput.value.length < 6) {
                passwordError.style.display = 'block';
                passwordInput.classList.add('invalid');
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                passwordInput.classList.remove('invalid');
            }

            // Если форма валидна, отправляем данные на сервер
            if (isValid) {
                const formData = {
                    email: emailInput.value.trim(),
                    password: passwordInput.value,
                    rememberMe: rememberMeCheckbox.checked, // Добавляем состояние чекбокса
                };

                console.log("Отправка данных на сервер..."); // Логируем отправку
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert(result.message || 'Вход выполнен успешно!');
                        window.location.href = '/'; // Перенаправляем на защищенную страницу
                    } else {
                        const error = await response.json();
                        alert(error.message || 'Ошибка при входе');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при отправке данных');
                }
            }
        });
    </script>
</body>
</html>
